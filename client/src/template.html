<nav class="navbar navbar-inverse">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Bcoin Boilerplate</a>
    </div>
  </div>
</nav>

<div class="container" role="main">
  <h1>Bcoin Boilerplate</h1>
  <div class="row">
    <div class="panel">
      <div class="panel-body">
        <form>
          <label class="api-key" for="apiKey">API Key: </label>
          <input type="text" name="apiKey" />
        </form>
      </div>
    </div>
  </div>

  


  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>Add magnets to blockchain</h3>
      </div>
      <div class="panel-body">

          <div class="form-group">
             <label for="name">Torrent Name</label>
             <input type="text" name="torrentname" class="form-control" id="torrentname"/>
          </div>
          <div class="form-group">
            <label for="data">Data:</label>
            <input name="data" class="data-field form-control" id="data" />
          </div>
          <button class="btn btn-primary" name="batch" id="batch" onclick="window.addToBatch()">Add To Batch</button>
            <button type="submit" class="btn btn-success pull-right" onclick="window.submitAction()">Submit</button>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>Get Data from the Blockchain (OP_RETURN)</h3>
      </div>
      <div class="panel-body">
        <form class="retrieve data" id="getData">
          <div class="form-group">
            <label for="hash">Transaction Hash to Retrieve From: </label>
            <input type="text" name="hash" class="hash form-control"/>
          </div>
          <button class="btn btn-success pull-right" data-action="getData">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="server-messages container"></div>
</div>
